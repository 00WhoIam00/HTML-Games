<body>
    <h1>Rock, Paper, Scissors</h1>
    <div class="game-container">
        <div class="players">
            <div class="player">
                <h2>Player 1</h2>
                <button class="choice" data-player="1">Rock</button>
                <button class="choice" data-player="1">Paper</button>
                <button class="choice" data-player="1">Scissors</button>
            </div>
            <div class="player">
                <h2>Player 2</h2>
                <button class="choice" data-player="2">Rock</button>
                <button class="choice" data-player="2">Paper</button>
                <button class="choice" data-player="2">Scissors</button>
            </div>
        </div>
        <div class="result">
            <p>Make your choices!</p>
        </div>
    </div>
    <script src="client.js"></script>
</body>
</html>
